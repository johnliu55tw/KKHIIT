<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>HIIT Timer</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./index.js"></script>
</head>

<body>
  <div class="container">
    <div class="timer-status">
      <div class="timer">
        <span class="timer-value" id="timer-value" title="Countdown timer">--:--</span>
      </div>
      <div class="status-line">
        <ul class="statuses">
          <li id="sets-value" title="Finished sets/Total sets">--/--</li>
        </ul>
      </div>
    </div>
    <div class="controller">
      <button id="setting-btn" title="Toggle setting fields">Setting</button>
      <button id="start-btn" title="Start/Pause the timer">Start</button>
      <button id="reset-btn" title="Must be paused before you can reset">Reset</button>
    </div>
    <div class="setting">
      <div class="setting-field">
        <span>Warm up interval</span>
        <input onfocus="select()" class="time warmup" placeholder="59:59" value="00:15" maxlength="5" size="5">
      </div>
      <div class="setting-field">
        <span>High interval</span>
        <input onfocus="select()" class="time high" placeholder="59:59" value="00:20" maxlength="5" size="5">
      </div>
      <div class="setting-field">
        <span>Low interval</span>
        <input onfocus="select()" class="time low" placeholder="59:59" value="00:40" maxlength="5" size="5">
      </div>
      <div class="setting-field">
        <span>Cooldown interval</span>
        <input onfocus="select()" class="time cooldown" placeholder="59:59" value="05:00" maxlength="5" size="5">
      </div>
      <div class="setting-field">
        <span>Total sets</span>
        <input onfocus="select()" class="sets" type="number" placeholder="20" value="20" min="1" max="99">
      </div>
    </div>
    <div class="kkbox">
      <button id="open-playlist">Play all</button>
      <button id="next-playlist">&gt;</button>
      <button id="prev-playlist">&lt;</button>
      <iframe id="kkbox-widget" src="https://widget.kkbox.com/v1/?id=Sst6PZ-j-Mm6fKSZPB&type=album"></iframe>
    </div>
  </div>
  <audio preload="auto" id="beep-sound">
    <source src="five-beeps.wav" type="audio/wav">
  </audio>
</body>
